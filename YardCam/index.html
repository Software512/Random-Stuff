<!DOCTYPE html>
<html id="html">
<head>
    <title>YardCam</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }

        #photo {
            margin: 0;
            border: 1px lightgray solid;
        }

        #caption {
            margin: auto;
            padding: 2px;
            font-size: small;
        }
    </style>
</head>
<body>
    <a href="/"class="home">< Home</a><style>.home{position:fixed;font-family:sans-serif;top:0;left:0;padding:1%;color:black;text-decoration:none;}.home:hover{text-decoration:underline;}</style>
    <h1>YardCam</h1>
    <img id="photo" src="photo.jpg">
    <p id="caption">Live view of the front yard</p>
    <script>
        setInterval('document.getElementById("photo").src = "photo.jpg?" + Date.now()', 1000);
        scaleImage();
        window.addEventListener('resize', scaleImage);
        function scaleImage() {
            if ((document.getElementById("html").clientWidth / document.getElementById("html").clientHeight) > 1.2) {
                document.getElementById("photo").style.width = "auto";
                document.getElementById("photo").style.height = document.getElementById("html").clientHeight * 0.6 + "px";
            }
        }
    </script>
</body>
</html>
